[package]
name = "lib_renegade_x_patcher"
version = "0.1.0"
authors = ["SonnyX"]
edition = "2018"

[lib]
name="renegadex_patcher"
crate-type = ["dylib"]

[dependencies]
reqwest = "0.9.5"
json = "0.11.13"
sha2 = "0.8.0"
hex = "0.3.2"
rust-ini = "0.13.0"
rayon = "1.0.3"
rand = "0.6.5"
xdelta = { git = "https://github.com/SonnyX/xdelta-decoder-rust.git" }

[profile.test]
opt-level = 3
debug = 2
rpath = false
lto = false
debug-assertions = true
codegen-units = 16
panic = 'unwind'
incremental = true
overflow-checks = true

[profile.dev]
opt-level = 3
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 16
panic = 'unwind'
incremental = true
overflow-checks = true
